{% extends "base.html" %}
{% block content %}
    <div class="d-flex flex-row-reverse">
    <a href='/logout' class="btn btn-danger mr-lg-2">Logout</a>
    <a href='/index4update' class="btn btn-success mr-lg-2">Index</a>
    </div>
    <h1 class="h1 text-center">Creating Schedule</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div id="flash-msg" class="alert alert-danger col-4" role="alert">
            </div>
        </div>
    </div>
    <form action="" class="ml-2" id="dayform" method="POST">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="groupname">Group Name</label>
                <input id="groupname" class="form-control" type="text" aria-describedby="group-help" name="groupname" size="12" placeholder="Enter group name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="date">Date</label>
                <input id="date" class="form-control" type="date" name="date-from">
            </div>
            </div>
            <table class="table table-striped text-center form-group" id="adding-table">
                <tbody><tr>
                    <th>Order</th>
                    <th>Auditory</th>
                    <th>Teacher</th>
                    <th>Lesson</th>
                    <th>Subject type</th>
                </tr>
                
               
                
                </tbody></table>
                <button class="btn btn-success" id="add-day"> Add</button>
                
            </form>


            <form action="" class="ml-2" id="copyform" method="POST" >
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="day-of-week">Day of week:</label>
                    <br>
                        <select class='form-control' id="day-of-week" form="copyform">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                <div class="form-group col-md-2">
                    <label for="date-from">Date from</label>
                    <input id="date-from" class="form-control" type="date" name="date-from">
                </div>

                    <div class="form-group col-md-2">
                        <label for="date-to">Date to</label>
                        <input id="date-to" class="form-control" type="date" name="date-to">
                    </div>

                <div class="form-group col-md-2">
                    <label for="week">Week type:</label>
                    <br>
                        <select class='form-control' id="week" form="copyform">
                        <option value="even">Every week</option>
                        <option value="odd">In a week</option>
                        </select>
                </div>

            
                </div>
                <button class="btn btn-success" id="copy"> Copy</button>
            </form>
            <script type=text/javascript src="{{
                url_for('static', filename='js/add.js') }}"></script>
            <script type=text/javascript src="{{
                url_for('static', filename='js/index.js') }}"></script>
                
        
{% endblock %}
